site_name: LincsLabs Documentation
site_url: https://docs.lincslabs.co.uk
nav:
  - Home: index.md
  - Lancaster Build:
      - Introduction: lancaster/intro.md
      - Unboxing: lancaster/unbox.md
      - Plane: lancaster/plane.md
      - Bracket: lancaster/bracket.md
  - FAQ: faq.md
theme:
  logo: assets/logos/full.png
  name: material
  favicon: assets/logos/sqaure.ico
  features:
    - toc.integrate
  palette: 
    scheme: default
    primary: white
    accent: indigo

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.blocks.caption
extra:
  social:
    - icon: simple/facebook
      link: https://www.facebook.com/profile.php?id=61563332027667
    - icon: simple/instagram
      link: https://www.instagram.com/lincslabs/

  